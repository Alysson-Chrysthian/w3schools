<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        p {padding: 10px;}

        p.dotted {outline-style: dotted;}
        p.dashed {outline-style: dashed;}
        p.solid {outline-style: solid;}
        p.double {outline-style: double;}
        p.groove {outline-style: groove;}
        p.ridge {outline-style: ridge;}
        p.inset {outline-style: inset;}
        p.outset {outline-style: outset;}
        p.none {outline-style: none;}
        p.hidden {outline-style: hidden;}
    </style>
</head>
<body>
    <p class="dotted">exemplo de outline</p>
    <p class="dashed">exemplo de outline</p>
    <p class="solid">exemplo de outline</p>
    <p class="double">exemplo de outline</p>
    <p class="groove">exemplo de outline</p>
    <p class="ridge">exemplo de outline</p>
    <p class="inset">exemplo de outline</p>
    <p class="outset">exemplo de outline</p>
    <p class="none">exemplo de outline</p>
    <p class="hidden">exemplo de outline</p>

    <!--TIPOS DE OUTLINE
    dotted - Defines a dotted outline
    dashed - Defines a dashed outline
    solid - Defines a solid outline
    double - Defines a double outline
    groove - Defines a 3D grooved outline
    ridge - Defines a 3D ridged outline
    inset - Defines a 3D inset outline
    outset - Defines a 3D outset outline
    none - Defines no outline
    hidden - Defines a hidden outline
    --> 
</body>
</html>
