<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@500&display=swap');

        @font-face {
            font-family: 'Rubik';
            src: url(fontes/RubikBrokenFax-Regular.ttf), format(truetype);
        }

        p:nth-child(1) {
            font-size: 2em;
            font-family: 'Sofia Sans Condensed', sans-serif;
        }

        p:nth-child(2) {
            font-size: 2em;
            font-family: 'Rubik';
        }
    </style>
</head>
<body>
    <p>É assim que se usa fontes externas do google fonts</p>
    <p>É assim que se usa fontes externas da propria maquina</p>
</body>
</html>
