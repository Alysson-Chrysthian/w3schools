<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        h1:nth-child(1) {
            text-shadow: 2px 2px 5px red;
        }

        h1:nth-child(2) {
            text-shadow: 0px 0px 3px blue;
        }

        h1:nth-child(3) {
            text-shadow: 0px 0px 3px red, 0px 0px 3px blue;
        }

        h1:nth-child(4) {
            text-shadow: 0px 0px 3px red, 0px 0px 3px blue,2px 2px 3px black, 0px 0px 5px darkblue;
        }
    </style>
</head>
<body>
    <h1>Text-shadow Property</h1>
    <h1>Text-shadow Property</h1>
    <h1>Text-shadow Property</h1>
    <h1>Text-shadow Property</h1>
</body>
</html>
