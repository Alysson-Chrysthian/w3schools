<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        #texto-1 {text-transform: uppercase;}
        #texto-2 {text-transform: lowercase;} 
        #texto-3 {text-transform: capitalize;}
    </style>
</head>
<body>
    <p id="texto-1">Text transform para maiusculas</p>
    <p id="texto-2">TEXT TRANSFORM PARA MINUSCULAS</p>
    <p id="texto-3">text transform para captalizadas</p>
</body>
</html>
