<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style>
        p#p1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        p#p2 {
            font-family: 'Times New Roman', Times, serif;
        }

        p#p3 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <p id="p1">
        Este paragrafo esta escrito em Arial 
    </p>

    <p id="p2">
        Este paragrafo esta escrito em Times New Romam
    </p>

    <p id="p3">
        Este paragrafo esta escrito em Verdana
    </p>
</body>
</html>
