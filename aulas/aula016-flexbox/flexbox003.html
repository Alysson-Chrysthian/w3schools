<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        div#container div {
            width: 200px;
            height: 200px;
            background-color:#1e98e9;
        }

        @media screen and (min-width: 500px) {
            div#container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
