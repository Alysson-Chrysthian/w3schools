<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 5px solid blue;
            margin-bottom: 15px;
        }

        div#div1 {
            outline-width: 5px;
            outline-style: solid;
            outline-color: #ff0000;
        }

        div#div2 {
            outline: 5px solid red;
        }
    </style>
</head>
<body>
    <!--Aqui temos o uso de outline-width: ;, outline-color: ; e tambem temos a diferenÃ§a entre uma borda e um outline-->
    <div id="div1">

    </div>
    <!--O mesmo exemplo de cima, agr com um shorthand-->
    <div id="div2">

    </div>
</body>
</html>
